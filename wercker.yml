build:
    steps:
        - arjen/hugo-build:
            theme: material-design
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - leipert/git-push:
            gh_oauth: $GIT_TOKEN
            repo: adrianabreu/adrianabreu.github.io
            branch: master
            basedir: public